<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022-02-18 test</title>
    <link rel="stylesheet" href="./css/base/base.css">
</head>
<body>
    <div class="container form">
        <form action="" class="container">
            <h1 class="title">Get in touch</h1>

            <label hidden for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" placeholder='First mame'>

            <label hidden for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" placeholder='Last mame'>

            <label hidden for="email">Email</label>
            <input type="email" id="email" name="email" placeholder='Email'>

            <label hidden for="phone">Phone</label>
            <input type="text" id="phone" name="phone" pattern="[0-9]+" placeholder='Phone'>

            <label hidden for="address">Address</label>
            <input type="text" id="address" name="address" placeholder='Address'>

            <label hidden for="message">Message</label>
            <textarea  type="text" id="message" name="message" rows="4" placeholder='Type your message here'></textarea>

            <button class="submitBtn" type="submit" form="nameform" value="Submit">Submit</button>

            <p class="thxMsg">Thanks for submiting!</p>
        </form>
    </div>
</body>
</html>
